version: '3'

services:
  postgres:
    container_name: postgres
    image: postgres:alpine
    logging:
      driver: none
    environment:
      POSTGRES_DB: db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass

  rabbitmq:
    container_name: rabbitmq
    image: rabbitmq:alpine
    logging:
      driver: none
    environment:
      - RABBITMQ_DEFAULT_USER=user
      - RABBITMQ_DEFAULT_PASS=pass

  django:
    container_name: django
    image: registry.gitlab.com/askme.kz/api/main:${CI_COMMIT_REF_SLUG}
    entrypoint: ./entrypoint.sh
    volumes:
      - ./django.test.env:/src/askme/helpers/.env
    depends_on:
      - postgres
      - rabbitmq
    environment:
      MODE: TEST

  celery:
    container_name: celery
    image: registry.gitlab.com/askme.kz/api/main:${CI_COMMIT_REF_SLUG}
    entrypoint: ./entrypoint.sh
    volumes:
      - ./celery.test.env:/src/askme/helpers/.env
    depends_on:
      - postgres
      - rabbitmq
    environment:
      MODE: CELERY
